<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
	<title>Films</title>
	<div th:replace="~{fragments :: head}"></div>
	</head>
	<body>
		<div th:replace="~{fragments :: navbar('movies')}">	
		</div>
		<h1>Best Film are:</h1>
		<li th:each="movie:${movies}">
			<a th:href="@{/movies/{id}(id=${movie.getId()})}" th:text="${movie.getTitle()}"></a>
		</li>
		<a class="" th:href="@{/}">Go back to Home</a>
		<div th:replace="~{fragments :: script}">
		</div>
	</body>
</html>
