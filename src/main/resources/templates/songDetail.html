<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
	<title>Song detailed</title>
	<div th:replace="~{fragments :: head}"></div>
	</head>
		<body>
			<div th:replace="~{fragments :: navbar('details')}"></div>
			<h3 th:text="'Song # ' + ${song.getId()} + ':'"></h3>
			<h1 th:text="${song.getTitle()}"></h1>
			<h2 th:text="'By ' + ${song.getArtist()}"></h2>
			<a class="" th:href="@{/}">Go back to Home</a>
			<div th:replace="~{fragments :: script}"></div>
		</body>
</html>
